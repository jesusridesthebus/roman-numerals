
<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numeral Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeral Converter</h1>

      <form id="converter">
        <div class="form-group">
          <label for="integer">Enter the integer you want to convert:</label>
          <input id="english" type="number">
        </div>

        <button type="button" class="btn btn-danger">Convert!</button>
      </form>

      <div id="result">
        <h5>Roman Numeral Conversion</h5>
        <p>Result:<span class="conversion"></span></p>
      </div>
    </div>
  </body>
</html>
